<?xml version="1.0" encoding="UTF-8"?> 
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="700" viewBox="0 0 700 700">

  <defs>
    <!-- Gradient logo -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e0ff"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ff4dcf"/>
    </linearGradient>

    <!-- Gradient viá»n logo -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e0ff"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ff4dcf"/>
    </linearGradient>

    <!-- â­ Gradient má»›i cho chá»¯ BizLanding -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff8a00"/>
      <stop offset="50%" stop-color="#ff3c7f"/>
      <stop offset="100%" stop-color="#b84dff"/>
    </linearGradient>

    <!-- Neon Glow -->
    <filter id="neonGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="28" result="blur"/>
      <feFlood flood-color="#a45dfd" flood-opacity="0.65"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow 3D -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="26" flood-color="#000" flood-opacity="0.28"/>
    </filter>

    <!-- Inner 3D -->
    <filter id="inner3d">
      <feOffset dx="0" dy="3"/>
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur" result="inverse"/>
      <feFlood flood-color="#000" flood-opacity="0.35"/>
      <feComposite operator="in" in2="inverse"/>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Logo group -->
  <g transform="translate(300,300)">

    <rect x="-120" y="-190" width="360" height="360" rx="70"
          fill="none" filter="url(#neonGlow)" opacity="0.75"/>

    <rect x="-120" y="-150" width="300" height="300" rx="42"
          fill="#ffffff" stroke="url(#borderGrad)" stroke-width="9"
          filter="url(#shadow)"/>

    <rect x="-100" y="-128" width="256" height="256" rx="32"
          fill="#fafafa" filter="url(#inner3d)"/>

    <!-- Monogram B-Z -->
    <g filter="url(#neonGlow)" transform="translate(0,5)">
      <!-- B -->
      <path d="
        M -70 -80 
        L -10 -80 
        Q 40 -80 40 -40 
        Q 40 0 -10 0 
        L -70 0 
        Z

        M -10 0
        Q 40 0 40 40
        Q 40 80 -10 80
        L -70 80
        Z"
        fill="none" stroke="url(#grad)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Z -->
      <path d="
        M 60 -80
        L 130 -80
        L 60 80
        L 130 80"
        fill="none" stroke="url(#grad)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

  </g>

  <!-- ðŸ“Œ Text BizLanding lá»›n hÆ¡n + gradient riÃªng -->
  <text x="350" y="630" text-anchor="middle"
        font-family="Inter, SF Pro Display, system-ui"
        font-size="118" font-weight="800"
        fill="url(#textGrad)" letter-spacing="4">
    BizLanding
  </text>

</svg>
